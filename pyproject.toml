[build-system]
requires = ["flit_core >=3.4"]
build-backend = "flit_core.buildapi"


[project]
name = "pytest-webtest-extras"
version = "0.0.1rc1"
description = "Pytest plugin to enhance pytest-html reports of webtest projects with screenshots, comments and webpage sources."
readme = "README.md"
#license = "MIT"
authors = [
    {name = "Harmin Parra Rueda", email="harmin.rueda@gmail.com"},
]
requires-python = ">=3.8"
dependencies = [
    'pytest >= 7.0.0',
    'pytest-html >= 4.0.0',
]
classifiers = [
    "Framework :: Pytest",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
keywords = [
    "pytest",
    "selenium",
    "playwright",
    "webtest",
    "webtesting",
]


[project.entry-points.pytest11]
webtest_extras = "pytest_webtest_extras.plugin"


